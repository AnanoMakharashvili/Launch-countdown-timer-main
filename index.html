<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styless.css" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <title>Launch countdown timer main</title>
  </head>
  <body>
    <main>
      <div class="countdown-soon-section">
        <h1 class="soon-style">Weâ€™re launching soon</h1>
        <div class="countdown-section">
          <div class="countdown">
            <div class="number">08</div>
            <span class="countdown-label">DAYS</span>
          </div>
          <div class="countdown">
            <div class="number">23</div>
            <span class="countdown-label">HOURS</span>
          </div>
          <div class="countdown">
            <div class="number">55</div>
            <span class="countdown-label">MINUTES</span>
          </div>
          <div class="countdown">
            <div class="number">41</div>
            <span class="countdown-label">SECONDS</span>
          </div>
        </div>
      </div>
      <img
        src="assets/images/bg-stars.svg"
        rel="bg-stars"
        class="bg-stars-style"
      />

      <img
        src="assets/images/pattern-hills.svg"
        rel="pattern-hills"
        class="pattern-hills-style"
      />
      <footer>
        <img
          src="assets/images/icon-facebook.svg"
          rel="icon-facebook"
          class="icon-facebook"
        />
        <img
          src="assets/images/icon-pinterest.svg"
          rel="icon-pinterest"
          class="icon-pinterest"
        />
        <img
          src="assets/images/icon-instagram.svg"
          rel="icon-instagram"
          class="icon-instagram"
        />
      </footer>
    </main>
  </body>
</html>
